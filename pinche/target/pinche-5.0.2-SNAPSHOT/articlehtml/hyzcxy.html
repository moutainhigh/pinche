订单生效规则
一、协议确认
1、您同意并点击确认本协议条款并完成注册程序后，才能成为爱帮伴的正式注册会员，并享受各类服务。

3、本协议包括协议正文及所有爱帮伴已经发布的，或未来可能发布或更新的各类规则。
所有规则为本协议不可分割的组成部分，与本协议正文具有同等法律效力。在您申请注册成为爱帮伴注册会员前，请仔细阅读本协议的正文内容及各类规则。
4、在您完成会员注册程序后，即表示您自愿接受本协议，正式成为爱帮伴的注册会员，并认可本协议全部条款内容。若您不同意本协议，或对本协议中的条款存在任何疑问，请您立即停止爱帮伴会员注册程序，并可以选择不使用本网站服务。
5、您注册成功后，即视为您确认自己具有享受爱帮伴服务、下单购物等相应的权利能力和行为能力，能够独立承担法律责任。
6、爱帮伴保留在法律允许的范围内独自决定拒绝服务、关闭会员帐号、清除或编辑内容、取消订单的权利。
二、帐号管理
1、您注册成功后，爱帮伴会为您开通一个帐号，作为您使用爱帮伴服务的唯一身份标识。该帐号的所有权归属于爱帮伴，您仅拥有使用权。登录帐号时，您可以使用您提供或确认的手机号码或爱帮伴允许的其他方式作为注册会员名进行登录，但在登录时您必须输入您设定并保管的帐号密码。为保护您的权益，您在设定帐号的密码时，请勿使用重复性或者连续数字的简单密码。请您对密码加以妥善保管，切勿将密码告知他人，因密码保管不善而造成的所有损失由您自行承担。
2、 爱帮伴只允许每位会员使用一个爱帮伴帐号。如有证据证明或爱帮伴有理由相信您存在注册或使用多个爱帮伴帐号的情形，爱帮伴有权采取冻结或关闭帐号、取消订单、拒绝提供服务等措施，如给爱帮伴及相关方造成损失的，您还应承担赔偿责任。
3、您对通过您的帐号所进行的操作依法享有权利和承担责任，且不得以任何形式转让帐号、授权他人使用您的帐号以及与他人交易帐号。

5、您可以通过在爱帮伴参与互动游戏、网站活动和购买指定商品等方式获得积分和优惠券。优惠券具有特定的使用规则和有效期；请您不时关注您帐号中优惠券的有效期。对于恶意购买和不正当手段获得的积分和优惠券，爱帮伴有权作出独立判断并采取包含但不限于冻结您的会员帐号或清空积分、优惠券等措施。

① 保留该会员的注册信息及过往的全部交易行为记录至少六个月；

① 在会员违反本协议相关规定时，爱帮伴有权暂停或终止向该会员提供服务。如该会员在爱帮伴暂停或终止提供服务后，再一次直接或间接或以他人名义注册为爱帮伴会员的，则爱帮伴有权再次暂停或终止向该会员提供服务；

③ 本协议修改或更新时，如会员表示不愿接受新的服务协议的，爱帮伴有权终止向该会员提供服务；

三、订单生效规则
1、当您下订单时，请您仔细确认所购商品的名称、价格、数量、型号、规格、尺寸、联系地址、电话、收货人等信息。收货人与您本人不一致的，收货人的行为视为您的行为，您对收货人的行为承担连带责任。
您提交订单即表示对订单中所确认的订购商品、收货地址等信息的准确性负责。如果因为您填写的收货人联系电话、地址等信息错误，导致销售方将货物交付给非您指定的收货人的，由此造成的损失由您自行承担。
2、您理解并认可爱帮伴上的订单生效规则：
① 爱帮伴上展示的商品信息（如商品名称、价格、商品描述等）仅构成要约邀请。当会员通过爱帮伴订购商品，确定购买并成功提交订单时（订单内容应包含购买的商品数量、价格及支付方式、收货人、联系方式、收货地址等信息），即视为会员向销售方发出了购买订单商品的要约。
② 当销售方将订单中的商品从仓库实际发出时（以商品出库为标志），才构成销售方对该订单的承诺，此时合同即告成立。
③ 如果会员在一张订单中订购了多件商品并且销售方只发出了部分商品时，您与销售方之间仅就实际发出的部分商品建立了合同关系，那么直到销售方发出了其他部分商品时，关于其他部分商品的合同方告成立。
